{% extends "blog/base.html" %}
{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Удалить</legend>
				<h2>Ты точно хочешь меня удалить :( ?"{{ object.title }}"</h2>
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-danger" type="submit">Да удалить не жалея</button>
				<a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}" type="submit">НЕЕЕТ</a>
			</div>
		</form>
		
	</div>
{% endblock content %}
